<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Thief - Legacy Version</title>
    <meta name="description" content="Get the dominant color or color palette from an image">
    <meta name="author" content="Lokesh Dhakar - www.lokeshdhakar.com">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="container">
        <h1>Color Thief</h1>
        <p id="subtitle">Get the dominant color or color palette from an image.</p>

        <div id="main">
            <!-- Dynamic content will be inserted here by Mustache.js -->
        </div>
    </div>

    <!-- Mustache template -->
    <script id="template" type="text/template">
        <div class="imageSection">
            <div class="imageWrap">
                <img class="targetImage" id="image-1" src="img/dark_checkered_bg.png" data-colorcount="10" />
            </div>
            <div class="colors">
                <div class="function dominantColor">
                    <h3>Dominant Color</h3>
                    <div class="swatches"></div>
                </div>
                <div class="function medianCutPalette">
                    <h3>Palette</h3>
                    <div class="swatches"></div>
                </div>
            </div>
        </div>
    </script>

    <!-- Load dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/color-thief.js"></script>
    
    <!-- Legacy application code -->
    <script src="index.js"></script>
</body>
</html>
